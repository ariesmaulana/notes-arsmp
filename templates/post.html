{{ define "post-content" }}
<article class="post">
  <div class="post-site-nav">
    <div class="nav-content">
      <div class="nav-title">
        <h1 class="post-site-title"><a href="/">Arsmp</a></h1>
      </div>
      <div class="nav-search">
        <form class="header-search-form" action="/search" method="get">
          <input 
            type="text" 
            name="q" 
            class="header-search-input" 
            placeholder="Search..." 
            autocomplete="off"
          >
          <button type="submit" class="header-search-button">
            <span class="search-icon">ğŸ”</span>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <header class="post-header">
    <h1 class="post-title">{{ .Post.Meta.Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Post.Meta.Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Post.Meta.Date.Format "January 2, 2006" }}</time>
      {{ if .Post.Meta.Tags }}
        <div class="tags">
          {{ range .Post.Meta.Tags }}
            <a class="tag" href="/tag/{{ . }}">{{ . }}</a>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </header>

  <div class="post-content">
    {{ .Post.HTML }}
  </div>

  <footer class="post-footer">
    <a class="back-link" href="/">â† Back to posts</a>
  </footer>
</article>
{{ end }}
