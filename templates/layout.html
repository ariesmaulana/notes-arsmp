{{ define "layout" }}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ .Title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {{ if not .IsPost }}
  <div class="post-site-nav">
    <h1 class="post-site-title"><a href="/">Arsmp</a></h1>
    <p class="post-site-tagline">Personal notes and thoughts</p>
  </div>
  {{ end }}

  <main>
    {{ if .IsPost }}
      {{ template "post-content" . }}
    {{ else }}
      {{ template "index-content" . }}
    {{ end }}
  </main>

  {{ if not .IsPost }}
  <footer class="site-footer">
    <small>Â© <span id="year"></span> Arsmp</small>
  </footer>
  {{ end }}

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
{{ end }}
